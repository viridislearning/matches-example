<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Viridis Example</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/hmac-sha1.js"></script>
    <script src="example.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <form id="login" class="col-md-6">
            <div class="form-group">
                <label for="loginEmail">Email address</label>
                <input type="email" class="form-control" id="loginEmail" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" class="form-control" id="loginPassword" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-default">Login</button>
        </form>
    </div>
    <div class="row">
        <button id="logout" class="btn btn-default" style="display: none;">Logout</button>
        <button id="getMatches" class="btn btn-default" style="display: none;">Get Matches</button>
    </div>
    <div class="row">
        <ul id="matches">
        </ul>
    </div>
</div>
</body>
</html>
